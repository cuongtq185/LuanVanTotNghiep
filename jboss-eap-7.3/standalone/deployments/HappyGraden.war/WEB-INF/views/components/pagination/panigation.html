<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<body th:fragment="content(pageble)">
	<div th:if="${pageable.totalPages > 0}"
		style="display: flex; align-items: center; margin-bottom: 0px; margin-top: 15px;">
		<div class="btn-group">
			<!-- <button type="button" style="background-color: #2196f3"
				class="btn btn-sm btn-default" th:text="${pageable.limit}"></button>
			<button type="button" style="background-color: #2196f3"
				class="btn btn-default dropdown-toggle dropdown-toggle-split"
				data-toggle="" aria-haspopup="true" aria-expanded="false">
				<span class="sr-only">Toggle Dropdown</span>
			</button> -->
			<!-- <div class="dropdown-menu">
				<a class="dropdown-item"
					th:onclick="|Pagging(4,1)|"
					>4</a>
				<a class="dropdown-item"
					th:onclick="|Pagging(8,1)|"
					>8</a>
				<a class="dropdown-item"
					th:onclick="|Pagging(12,1)|"
					>12</a>
			</div> -->
		</div>
		<nav class="pagination">
			<ul class="pagination" style="margin-bottom: 0px;">

				<li 
					th:class="${pageable.preMaxPage > 0} ? 'page-item ' : 'page-item disabled'">
					<a class="page-link" th:with="result=${ pageable.page - 1}"
					th:onclick="|Pagging(${pageable.limit},${result})|"
					href="javascript:void(0)">Trước</a>
				</li>
				<li th:each="item : ${pageable.items}"
					th:class="${item.current == true} ? 'page-item active' : 'page-item'">
					<a th:if="${item.current == false}" class="page-link"
					th:text="${item.number}" 
					th:onclick="|Pagging(${pageable.limit},${item.number})|"> </a>
					<a th:if="${item.current == true}" class="page-link"
					th:text="${item.number}"> </a>
				</li>
				<li
					th:class="${pageable.nextMaxPage > 0} ? 'page-item ' : 'page-item disabled'">
					<a class="page-link" th:with="result=${ pageable.page + 1}"
					th:onclick="|Pagging(${pageable.limit},${result})|"
					href="javascript:void(0)">Sau</a>
				</li>
			</ul>
		</nav>
	</div>

</body>

</html>
