<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
	
<head>
    <th:block th:include="components/admin/admin-head :: admin-head"></th:block>
	<meta th:name="_csrf" th:content="${_csrf.token}" />
    <meta th:name="_csrf_header" th:content="${_csrf.headerName}" />
</head>
<body>
	<div class="app-container app-theme-white body-tabs-shadow fixed-header fixed-sidebar">
       		<div th:replace="components/admin/admin-header :: admin-header"></div>
       		<div class="app-main">
				<div th:replace="components/warehouse/wh-menu :: wh-menu"></div>
				<div th:replace="components/warehouse/wh-edit :: wh-edit"></div>
        	</div>
	</div>					
    	<th:block th:replace="components/admin/admin-footer :: admin-footer"></th:block>

    <script th:src="@{/static/admin/js/plugins/sweetalert2@9.js}"></script>
   	<script
		th:src="@{/static/template-admin/polygon/cooladmin/vendor/jquery-3.2.1.min.js}"></script>
    
    <script th:inline="javascript">
		const warehouse = [[${ warehouse }]];
	</script>
	
    <script>
		function importQuantityProduct() {
			var token = $("meta[name='_csrf']").attr("content");
			var header = $("meta[name='_csrf_header']").attr("content");
			warehouse.name = $("#productName").val();
			warehouse.productId = $("#productId").val();
			warehouse.impDetail = $("#importDetail").val();
			warehouse.impQuantity = $("#quantity").val();			
			console.log(warehouse)
			$.ajax({
				url: `/admin/warehouse/edit`,
				type: 'POST',
				dataType: "json",
				contentType: "application/json",
				data: JSON.stringify(warehouse),
				beforeSend: function (xhr) {
					xhr.setRequestHeader(header, token);
				},
				success: function (data, status, xhr) {
					// alert(status)
					// window.location.href = '/admin/category/list';
					 try {
                          Swal.fire({
               		  position: 'center',
               		  icon: 'success',
               		  title: 'Nhập số lượng thành công',
               		  showConfirmButton: false,
               		  timer: 800
                   		}).then(()=>{
                               window.location.href = '/admin/warehouse/list';

                   		})             
                     } catch (error) { }

				},
				error: function (request, status, error) {
					  try {
						  Swal.fire({
							  icon: 'error',
							  title: 'Lỗi',
							  confirmButtonText: 'Trở lại',
							  text: request.responseJSON.msg,
							})
                      } catch (error) { }
                  }
				
			});
		}

	</script>
</body>
</html>
