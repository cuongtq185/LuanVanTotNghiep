<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
	<meta th:name="_csrf" th:content="${_csrf.token}" />
    <meta th:name="_csrf_header" th:content="${_csrf.headerName}" />
<head>
    <th:block th:include="components/category/admin-head :: admin-head"></th:block>

</head>
<body class="animsition">
	<div class="page-wrapper">
       		<div th:replace="components/category/category-header :: category-header"></div>
       		<div class="page-container">
				<div th:replace="components/admin/admin-menu :: admin-menu"></div>
				<div th:replace="components/category/category-list :: category-body"></div>
        	</div>
        	
	</div>					
    <th:block th:replace="components/admin/admin-footer :: admin-footer"></th:block> 
    
    <script th:src="@{/static/admin/js/plugins/sweetalert2@9.js}"></script>
    
   <script th:inline="javascript">
          function DeleteCategory(id) {
            console.log(id)

                var token = $("meta[name='_csrf']").attr("content");
                var header = $("meta[name='_csrf_header']").attr("content");
                Swal.fire({
                	  title: 'Are you sure?',
                	  text: "You won't be able to revert this!",
                	  icon: 'warning',
                	  showCancelButton: true,
                	  confirmButtonColor: '#3085d6',
                	  cancelButtonColor: '#d33',
                	  confirmButtonText: 'Yes, delete it!'
                	}).then((result) => {
                		
                	  if (result.value) {
                         	    	 $.ajax({
                                         url: `/admin/category/delete/${id}`,
                                         type: 'DELETE',
                                         beforeSend: function (xhr) {
                                             xhr.setRequestHeader(header, token);
                                         },

                                         success: function (data, status, xhr) {
                                             // alert(status);
                                             // To reload the page discarding the POST data(perform a GET request)
											Swal.fire({
					                    		  position: 'center',
					                    		  icon: 'success',
					                    		  title: 'Delete Success',
					                    		  showConfirmButton: false,
					                    		  timer: 800
						                    		}).then(()=>{
						                                window.location.href = window.location.href;
						
						                    		})                                         },
                                         error: function (request, status, error) {
                                             alert(status);
                                             // To reload the page discarding the POST data(perform a GET request)
                                             window.location.href = window.location.href;
                                         }
                                     });
                         	
                	     
                	 
                	  }
                	})
                	
          
            }
          </script>
</body>
</html>
