<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head>

</head>
<body>
	<th:block th:fragment="category-edit">
		<div class="main-content">
			<div class="section__content section__content--p30">
				<div class="container-fluid">
					<div class="row">

						<div class="col-lg-12">
							<div class="card">
								<a th:href="@{/admin/category/add}" >
									<div class="card-header">
										<strong> Sửa loại sản phẩm</strong> 
									</div>
								</a>
								<div class="card-body card-block">
									<form class="form-horizontal" th:object="${category}">

										<div class="row form-group">
											<div class="col col-md-3">
												<label for="text-input" class=" form-control-label"> Tên loại sản phẩm:</label>
											</div>
											<div class="col-12 col-md-9">
												<input type="text" id="categoryName" name="text-input" th:field="*{categoryName}"
													 class="form-control">
											</div>
										</div>
									
									</form>
								</div>
								<div class="card-footer" align = "right">
									<button type="submit" class="btn btn-primary btn-sm" onClick="editCategory()">
										<i class="fa fa-dot-circle-o"></i> Lưu
									</button>
									
									<a th:href ="@{/admin/category/list}">
									<button type="reset" class="btn btn-danger btn-sm">
										<i class="fa fa-ban"></i> Thoát
									</button>
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="copyright">
						<p style="color: green">Copyright © 2020 Happy Graden. All
							rights reserved.</p>
					</div>
				</div>
			</div>
		</div>
		</div>		
	</th:block>

</body>
</html>
