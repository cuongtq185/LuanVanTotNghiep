<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
</head>
<body>
	<th:block th:fragment="bill-body">
		<!-- Shoping Cart Section Begin -->
		<section class="shoping-cart spad">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="shoping__cart__table">
							<table>
								<thead>
									<tr>
										<!-- <th class="center">STT</th> -->
										<th>Tên cây cảnh</th>
										<!-- <th>Description</th> -->
										<!-- <th class="right">Giá</th> -->
										<!-- <th class="center">Số lượng</th> -->
										<th class="right">Ngày mua hàng</th>
										<th class="right">Trạng thái</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="item, i : ${list}">
											
                                            <td style="text-align: center;"><span th:text="${item.productName}"></span></td>
											<!-- <td style="text-align: center;"><span th:text="${item.quantity}"></span></td> -->
											
                                            <td style="text-align: center;"><span
												th:text=" ${item.billCreateAt} ? ${#dates.format(item.billCreateAt, 'dd/MM/yyyy')} "></span></td>
											<td style="text-align: center;"><span th:text="${item.status == 1 ? 'Thanh toán thành công':'Thất bại'}"></span></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
				
			
				</div>
			</div>
		</section>
	</th:block>
</body>
</html>
