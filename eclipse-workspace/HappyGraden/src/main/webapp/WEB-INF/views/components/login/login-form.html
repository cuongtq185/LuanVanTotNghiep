                    <div class="h-100 d-flex bg-white justify-content-center align-items-center col-md-12 col-lg-8">

                            <div class="app-logo"></div>
                            <h4 class="mb-0">
                                <span class="d-block">Chào bạn,</span>

                            </h4>
                            <h6 class="mt-3">Chưa có tài khoản? <a th:href="@{/register}" class="text-primary">Đăng ký ngay</a></h6>
                            <div class="divider row"></div>
                            <div>
                                <form method="POST" class="register-form" id="login-form" th:action=@{/login}>
                                    <div class="form-row">
                                        <div class="col-md-6">
                                            <div class="position-relative form-group">
                                                <label for="exampleEmail" class="">Tên đăng nhập</label>
                                                <input id="your_name" name ="username" placeholder="Nhập tên đăng nhập" type="text" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="position-relative form-group">
                                                <label for="examplePassword" class="">Mật khẩu</label>

                                            </div>
                                        </div>
                                    </div>
