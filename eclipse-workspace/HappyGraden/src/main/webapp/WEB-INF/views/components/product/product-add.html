<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head>

</head>
<body>
	<th:block th:fragment="product-add">
		<div class="main-content">
			<div class="section__content section__content--p30">
				<div class="container-fluid">
					<div class="row">

						<div class="col-lg-12">
							<div class="card">
								<a href="">
									<div class="card-header">
										<strong> Thêm sản phẩm</strong>
									</div>
								</a>
								<div class="card-body card-block">
									<form class="form-horizontal" >


										<div class="row form-group">
											<div class="col col-md-3">
												<label for="text-input" class=" form-control-label">
													Tên sản phẩm:</label>
											</div>
											<div class="col-12 col-md-9">
												<input type="text" id="addProductName" name="text-input" placeholder ="Nhập tên sản phẩm"
													class="form-control">
											</div>
										</div>
										 <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label for="select" class=" form-control-label">Loại sản phẩm:</label>
                                                </div>
                                                <div class="col-12 col-md-9">
                                                    <select name="select" id="addCategoryName" class="form-control"  >
                                                        <option value="">Chọn loại sản phẩm</option>
                                                        <option th:each="category : ${categories}"
                                                        th:value= "${category.categoryId}"
                                                        th:utext="${category.categoryName}"/>
                                                                                                           
                                                    </select>
                                                </div>
                                          </div>
                                           <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label for="select" class=" form-control-label">Xuất xứ:</label>
                                                </div>
                                                <div class="col-12 col-md-9">
                                                      <select name="select" id="addOrigintName" class="form-control">
                                                       <option value="">Chọn xuất xứ sản phẩm</option>
                                                        <option th:each="origin : ${origins}"
                                                        th:value= "${origin.originId}"
                                                        th:utext="${origin.originName}"/>
                                                    </select>
                                                </div>
                                          </div>
                                          <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label for="textarea-input"
                                                        class=" form-control-label">Chi tiết sản phẩm:</label>
                                                </div>
                                                <div class="col-12 col-md-9">
                                                    <textarea name="textarea-input" id="addProductDetail" rows="9"
                                                        placeholder="Mô tả chi tiết sản phẩm..." class="form-control"></textarea>
                                                </div>
                                          </div>   
                                          <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label for="file-multiple-input"
                                                        class=" form-control-label">Hình ảnh sản phẩm:</label>
                                                </div>
                                                <div class="col-12 col-md-9">
                                                     <input type="file" id="addProductImg"
                                                        name="file-multiple-input" multiple=""
                                                        class="form-control-file">
                                                </div>
                                            </div>

									</form>
								</div>
								<div class="card-footer" align="right">
									<button type="submit" class="btn btn-primary btn-sm"
										onClick="AddProduct()">
										<i class="fa fa-dot-circle-o"></i> Lưu
									</button>

									<a th:href="@{/admin/product/list}">
										<button type="reset" class="btn btn-danger btn-sm">
											<i class="fa fa-ban"></i> Thoát
										</button>
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="copyright">
						<p style="color: green">Copyright © 2020 Happy Graden. All
							rights reserved.</p>
					</div>
				</div>
			</div>
		</div>
		</div>		
	</th:block>

</body>
</html>
